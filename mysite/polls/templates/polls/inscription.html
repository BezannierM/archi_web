<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="utf-8">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body { background-color:#DDD; }
      [class*="col"] { margin-bottom: 20px; }
      img { width: 100%; }
      .well {
        background-color:#CCC;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header class="page-header">
        <h1>FaceRoulette</h1>
        <h2>Creer un Compte</h2>
      </header>
      <section class="row">
      
        <form class="form-horizontal col-lg-6">
        	<div class="form-group">
        		<input type="text" class="form-control" id="prenom" placeholder="prenom">
        	</div>	
        	<div class="form-group">
  				<input type="text" class="form-control" id="nom" placeholder="nom">
 			</div>
 			<div class="form-group">
        		<input type="text" class="form-control" id="email" placeholder="email">
        	</div>	
        	<div class="form-group">
  				<input type="text" class="form-control" id="confirm_email" placeholder="confirmer l'email">
 			</div>
 			<div class="form-group">
        		<input type="text" class="form-control" id="password" placeholder="mot de passe">
        	</div>	
        	<div class="form-group">
  				<input type="text" class="form-control" id="confirm_pass" placeholder="confirmer le mot de passe">
 			</div>
  			<div class="form-group">
  			<div class="checkbox">
    			<label>
      				<input type="checkbox"> homme
      				<input type="checkbox"> femme
      				<input type="text" class="form-control" id="autre" placeholder="autre">
    			</label>
  			</div>
  			
  			<button type="submit" class="btn btn-default">Inscription</button>
  			
  			
		</form>
        
      </section>
    </div>  
  </body>
</html>
