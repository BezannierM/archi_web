<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="utf-8">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body { background-color:#DDD; }
      [class*="col"] { margin-bottom: 20px; }
      img { width: 100%; }
      .well {
        background-color:#CCC;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header class="page-header">
        <h1>FaceRoulette</h1>
        <h2>Creer un Compte</h2>
      </header>
      <section class="row">
      
    <!-- textarea -->
        <form class="form-horizontal col-lg-6">
        	<div class="form-group">
        		<input type="text" class="form-control" id="prenom" placeholder="prenom">
        	</div>
        	<div class="form-group">
  				<input type="text" class="form-control" id="nom" placeholder="nom">
 			</div>
 			
 	<!-- email -->		
 			<div class="form-group">
        		<input type="text" class="form-control" id="email" placeholder="email">
        	</div>	
        	<div class="form-group">
  				<input type="text" class="form-control" id="confirm_email" placeholder="confirmer l'email">
 			</div>
 			
 	<!-- password -->	
 			<div class="form-group">
        		<input type="password" class="form-control" id="password" placeholder="mot de passe">
        	</div>	
        	<div class="form-group">
  				<input type="password" class="form-control" id="confirm_pass" placeholder="confirmer le mot de passe">
 			</div>
 			
	<!-- radios -->
  			<div class="form-group">
  			<div class="radio">
    <label for="radios-0">
      <input type="radio" name="radios" id="radios-0" value="homme" checked="checked">
      homme
    </label>
	</div>
  <div class="radio">
    <label for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="femme">
      femme
    </label>
	</div>
  <div class="radio">
    <label for="radios-2">
      <input type="radio" name="radios" id="radios-2" value="autre">
      autre
    </label>
	</div>
  			
  			<button type="submit" class="btn btn-default">Inscription</button>
  			
  			
		</form>
        
      </section>
    </div>  
  </body>
</html>
