<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Faceroulette - connexion</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" type="text/css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../static/css/portfolio-item.css" type="text/css" rel="stylesheet">
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

  <body>
    <div class="container">
      <header class="page-header">
      	<h1>Faceroulette</h1>
        <h3>Se Connecter</h3>
      </header>
      
      
	  
        <form class=" col-lg-4 col-md-5 col-sm-6 col-xs-6" action= "{% url 'connexion' %}" method="post">
        	<div class="form-group">
        		
        		{% if error %}
					<p><strong>Utilisateur inconnu ou mauvais de mot de passe.</strong></p>
	  			{% endif %}
        		{% if user.is_authenticated %}
					Vous êtes connecté, {{ user.username }} !
					
				{% else %}
        		<form action= ""  method="post">
    				{% csrf_token %}
    				{{ form.as_p }}
   					 <input type="submit" class="btn btn-default" value="Connexion"/>
				</form>
				{% endif %}
 			</div>
  			<div class="form-group">
  				<div class="checkbox">
    				<label>
      					<input type="checkbox"> Se souvenir de moi
    				</label>
  				</div>
  			
  			
				<a href="{% url 'inscription'%}" class="btn btn-large btn-Success" > Creer un compte 
  			
		</div>
        
      
    </div>  
  </body>
</html>
